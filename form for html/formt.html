<!DOCTYPE html>
<html lang="en">
<head>
    <title>omahplaint.com</title>

    <script src="https://unpkg.com/boxicons@2.1.2/dist/boxicons.js"></script>
    

    <link rel="stylesheet" href="formt.css">

   
</head>
<body>
    


<div class="container">

    
        <h1 class="welcome"> Welcome to miss ojo store</h1>
    
       

<div class="regcont">
    <h2 class="reg-word">Register to get free plain T's</h2>
</div>

  

    <hr class="linebreak">
 
 

 

    <form class="grid">
    <div class="f">
        <label for="name" class="form-label">Full Name</label>
        <input  type="text" name="name" placeholder="Enter Your Name" class="form-input" required  >
    </div>
   
  
 

 
    <div class="f">
        <label for="name" class="form-label">Username</label>
        <input type="username" name="Username" placeholder="E.g omah55" class="form-input" required >
    </div>
       
    

     
        <div class="f">
            <label for="name" class="form-label">Email</label>
            <input type="email" name="email" placeholder="E.g missojo@gmail.com" class="form-input" required >
        
        </div>
          
        
            <div class="f">
                <label for="name" class="form-label">Phone Number</label>
                <input type="text" name="Number" placeholder="Enter Your Number" class="form-input" required >
            
            </div>
                
                <div class="f">
                    <label for="name" class="form-label">Password</label>
                    <input type="password" name="password" placeholder="Enter Your Password" class="form-input" required >
                
                </div>
                    
                 
                    <div class="f">
                        <label for="name" class="form-label">Confirm Password</label>
                        <input type="password" name="password" placeholder="Confirm Password" class="form-input" required >
                    
                    </div>
                       
                   

    </form>

    <div  class="gender"> <h3>Gender</h3></div>

    <div class="sex">

        <div>
            <input type="radio" id="male" name="title" value="male">
            <label for="male">Male</label>
        </div>
      
    <div>
        <input type="radio" id="female" name="title" value="female">
        <label for="female">Female</label>
    
    </div>

   
   

     
    <div >
        <input type="radio" id="gender" name="title" value="gender">
        <label for="gender">Prefer not to say</label>
    </div>
       
    </div>
   
    <div class="reg-cont">
        <button class="register">Register</button>
    </div>


   
 
   <div class="icons">
   <p>contact us at </p> 
    <box-icon class="facebook" type='logo' name='facebook-square'></box-icon>
    <box-icon class="wh" type='logo' name='whatsapp'></box-icon>
</div>


</div>

</body>
</html>
