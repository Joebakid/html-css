<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>registration form</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&family=Source+Sans+Pro:wght@400;600;700&display=swap" rel="stylesheet">
   
   
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'> <!--this is an icon-->
   
    <link rel="stylesheet" href="style4form.css">


</head>
<body>
    
<div class="form-container">
    <div class="form-container_details">

        <h1 class="form-container_title"> Your Account </h1>

            <h3 class="form-container_substitle">welcome to my code</h3>
    </div>

<form action="#" class="form">
    <div class="form_field">
        <label for="name" class="form_label">Name</label>
        <input type="text" name="name" placeholder="Enter your name" class="form_input">
    </div>
</form>


 
    <form action="#" class="form">
        <div class="form_field">
            <label for="email" class="form_label">Email</label>
            <input type="email" name="email" placeholder="Enter your email" class="form_input">
        </div>
    </form>
 



 
    <form action="#" class="form">
        <div class="form_field">
            <label for="password" class="form_label">Password</label>
            <input type="password" name="password" placeholder="Enter your password" class="form_input" required>
        </div>
        <button class="form_submit">Submit</button>
        </form>
    
<hr class="form-container_line-divider">
  
<div class="auth-options">
  <div class="auth-options_icon-cont">
    <i class='bx bxl-google auth-options_icon' ></i>
  </div>

  <div class="auth-options_icon-cont">
    <i class='bx bxl-linkedin auth-options_icon' ></i>
  </div>

  <div class="auth-options_icon-cont">
    <i class='bx bxl-twitter auth-options_icon' ></i>
  </div>

  <div class="auth-options_icon-cont">
    <i class='bx bxl-github auth-options_icon' ></i>
  </div>

</div> 

</div>


</body>
</html>
